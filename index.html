<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Giphy Generator</title>
</head>

<body style="background-color: white;">
  <nav class="navbar navbar-light">
    <a class="navbar-brand text-dark">Giphy Generator</a>
  </nav>
  <main>
    <div class="container">
      <div class="search-bar row col-sm-12" id="pastSearches">
        <!-- an unordered list should appear -->
        <form class="m-5 col-sm-10">
          <input class="col-sm-10 align-middle" type="text" name="search" id="search" placeholder="Search..." />
          <button class="btn btn-dark align-middle" type="submit" id="btnSubmit">Search</button>
        </form>
      </div>
      <div id="results" class="row"></div>
      <!-- display results here -->
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
