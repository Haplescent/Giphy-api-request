<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="background-color: whitesmoke;">
    <nav class="navbar navbar-light bg-dark">
      <p class="navbar-brand text-light">Giphy search</p>
    </nav>
    <div class="searchBar">
      <form class="m-4">
        <input type="text" name="search" id="search" placeholder="Search.." />
        <button type="submit" id="btnSubmit">Search</button>
      </form>
      <!-- searchbar goes here -->
      <!-- "showing results for..." -->
    </div>
    <div class="subredditContainer">
      <!-- there's a subreddit for that.. -->
      <!-- everything relating to subreddit stuff goes in here -->
    </div>
    <main>
      <div class="container">
        <div id="pastSearches">
          <!-- an unordered list should appear -->
        </div>
        <div id="results" class="row"></div>
        <!-- display results here -->
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
